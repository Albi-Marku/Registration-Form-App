apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: default
type: Opaque
stringData:
  POSTGRES_USER: $(POSTGRES_TEST_USER)
  POSTGRES_PASSWORD: $(POSTGRES_TEST_PASSWORD)
  POSTGRES_DB: testdb
  ConnectionStrings__DefaultConnection: "Host=postgres;Database=testdb;Username=$(POSTGRES_TEST_USER);Password=$(POSTGRES_TEST_PASSWORD"
